<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Junkyard Parts</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    header {
      background-color: #111;
      padding: 15px 30px;
    }

    .home-link {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    form button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="home-link">üè† Home</a>
  </header>

  <div class="container">
    <h1>Contact Us</h1>
    <p>Email: yourname@example.com</p>
    <p>Phone: (123) 456-7890</p>

    <h2>Request a Part</h2>
    <form action="https://formspree.io/f/YOUR_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="What part do you need?" required></textarea>
      <button type="submit">Send Request</button>
    </form>
  </div>

</body>
</html>
