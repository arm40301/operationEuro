<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parts Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    .top-bar {
      background: white;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-bar a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card .info {
      padding: 15px;
    }

    .card .info h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .card .info p {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <h1>Available Parts</h1>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Alternator">
      <div class="info">
        <h3>Alternator</h3>
        <p>Used | Tested | Fits W124</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Brake Caliper">
      <div class="info">
        <h3>Brake Caliper</h3>
        <p>Good condition | OEM Part</p>
      </div>
    </div>
    <!-- Add more part cards here -->
  </div>
</body>
</html>
