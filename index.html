<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EURO PARTS - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      background: url('https://images.pexels.com/photos/16040396/pexels-photo-16040396/free-photo-of-blue-mercedes-w124.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=1080') no-repeat center center fixed;
      background-size: cover;
    }

    .left-panel {
      width: 50%;
      background: rgba(0, 0, 0, 0.55);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 40px;
    }

    .nav-button {
      margin: 14px 0;
      font-size: 26px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      text-decoration: none;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    .nav-button:hover {
      opacity: 0.75;
    }

    .sub-buttons {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease;
      display: flex;
      flex-direction: column;
      margin-top: 4px;
    }

    .nav-button.active + .sub-buttons {
      max-height: 120px;
    }

    .sub-buttons a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      margin: 6px 0 6px 10px;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .sub-buttons a:hover {
      opacity: 0.7;
    }

    .main-title {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 80px;
      font-weight: 900;
      text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-panel, .main-title {
        width: 100%;
        padding: 40px 20px;
        text-align: center;
        align-items: center;
      }

      .main-title {
        font-size: 50px;
        padding-top: 40px;
      }

      .nav-button {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <div class="nav-button" onclick="toggleInventory(this)">Inventory</div>
    <div class="sub-buttons">
      <a href="parts.html">Parts</a>
      <a href="cars.html">Cars</a>
    </div>
    <a class="nav-button" href="services.html">Services</a>
    <a class="nav-button" href="about.html">About Us</a>
    <a class="nav-button" href="contact.html">Contact</a>
  </div>

  <div class="main-title">EURO PARTS</div>

  <script>
    function toggleInventory(element) {
      element.classList.toggle('active');
    }
  </script>
</body>
</html>
