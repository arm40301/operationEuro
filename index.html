<!-- ✅ index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Junkyard Parts - Home</title>

  <!-- ✅ Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://images.pexels.com/photos/16040396/pexels-photo-16040396/free-photo-of-blue-mercedes-w124.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=1080') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3));
      padding: 60px 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-top: 40px;
    }

    h1 {
      color: white;
      margin-bottom: 35px;
      font-size: 36px;
      text-shadow: 1px 1px 4px black;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 18px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: white;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      text-decoration: none;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
    }

    .sub-buttons {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 0;
    }

    .btn.active + .sub-buttons {
      max-height: 200px;
      margin-top: 10px;
    }

    .sub-buttons a {
      padding: 14px;
      font-size: 17px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      text-decoration: none;
      color: white;
      backdrop-filter: blur(6px);
      transition: background 0.3s, transform 0.2s;
    }

    .sub-buttons a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    @media (max-width: 500px) {
      .overlay {
        padding: 40px 20px;
      }

      h1 {
        font-size: 28px;
      }

      .btn {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Find Your Next Part</h1>
    <a class="btn" href="services.html">Services</a>
    <a class="btn" href="about.html">About Us</a>
    <a href="#" class="btn" onclick="toggleInventory(event)">View Inventory</a>
    <div class="sub-buttons" id="inventory-options">
      <a href="parts.html">Parts</a>
      <a href="cars.html">Cars</a>
    </div>
    <a class="btn" href="contact.html">Contact</a>
  </div>

  <script>
    function toggleInventory(e) {
      e.preventDefault();
      const button = e.target;
      button.classList.toggle('active');
    }
  </script>

</body>
</html>
